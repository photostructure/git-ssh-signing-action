name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Generate test SSH key
        id: generate-key
        run: |
          ssh-keygen -t ed25519 -f test_key -N "" -C "test@example.com"
          {
            echo "SSH_KEY<<EOF"
            cat test_key
            echo "EOF"
          } >> "${GITHUB_ENV}"

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          ssh-signing-key: ${{ env.SSH_KEY }}
          git-user-name: "Test User"
          git-user-email: "test@example.com"

      - name: Verify outputs
        id: verify
        run: |
          echo "SSH key path: ${{ steps.test-action.outputs.ssh-key-path }}"
          echo "Key fingerprint: ${{ steps.test-action.outputs.key-fingerprint }}"
          # Verify git config was set
          git config --get user.signingkey
          git config --get gpg.format
